<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- 引入 icon css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Movie List</title>
  </head>
  <body>
    <!-- 1-Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/Movie-List/"
        >Movie List</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/Movie-List/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Movie-List/favorite">Favorite</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- 建立一個格線容器 -->
    <div class="container mt-2">
      <!-- 2-search bar -->
      <div class="row">
        <div class="col-11">
          <form class="form-inline" id="search-form">
            <label class="sr-only" for="inlineFormInputName2"
              >Search Keyword</label
            >
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="search-input"
              placeholder="Keyword..."
            />
            <button
              type="submit"
              class="btn btn-primary mb-2"
              id="search-submit"
            >
              search
            </button>
          </form>
        </div>
        <!-- 新增icon -->
        <div class="col-1 d-flex justify-content-end" id="icon-list">
          <i type="button" class="fa fa-th fa-2x mx-1" aria-hidden="true"></i>
          <i type="button" class="fa fa-bars fa-2x mx-1" aria-hidden="true"></i>
        </div>
      </div>

      <!-- 3-card & footer & Modal -->
      <div class="row" id="data-panel">
        <!-- Render Movie List -->
        <div class="col-sm-3">
          <div class="mb-2">
            <div class="card">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Movie title</h5>
              </div>
              <div class="card-footer text-muted">
                <button
                  type="button"
                  class="btn btn-primary btn-show-movie"
                  data-toggle="modal"
                  data-target="#movie-modal"
                >
                  More
                </button>
                <button type="button" class="btn btn-info btn-add-favorite">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 6-pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- li... -->
      </ul>
    </nav>

    <!-- 5-Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!-- Modal大小 -->
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <!-- ... -->
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                  alt="movie-poster"
                  class="img-fuid"
                />
              </div>
              <div class="col-sm-4">
                <!-- em 斜體字 -->
                <p><em id="movie-modal-date">日期</em></p>
                <p id="movie-modal-description">內容</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 引入ＡＰＩ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入ＪＳ -->
    <script src="./index.js"></script>
    <!-- 引入bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
